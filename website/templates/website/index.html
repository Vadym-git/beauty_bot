{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<section class="pt-7">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-md-start text-center py-6">
                <h1 class="mb-4 fs-9 fw-bold">Super People - Superpowers</h1>
                <p class="mb-6 lead text-secondary">Innovation experts, all<br class="d-none d-xl-block"/>in one place!
                    The most intuitive way to imagine <br class="d-none d-xl-block"/>your next user experience.</p>
                <div class="text-center text-md-start">
                    {% if user.is_authenticated %}
                    <a class="btn btn-warning me-3 btn-lg" href="{% url 'account' %}" role="button">My Account</a>
                    {% else %}
                    <a class="btn btn-warning me-3 btn-lg" href="{% url 'login' %}" role="button">Share my service</a>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-6 text-end"><img class="pt-7 pt-md-0 img-fluid"
                                                src="{% static 'website/assets/img/hero/hero-img.png' %}" alt=""/></div>
        </div>
    </div>
</section>
{% endblock %}
