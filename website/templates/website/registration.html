{% extends 'website/base.html' %}
{% load static %}

{% block content %}


<section class="pt-7">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-md-start text-center py-6">
                <form action="{% url 'registration' %}" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="InputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword2" class="form-label">Repeat Password</label>
                        <input name="repassword" type="password" class="form-control" id="InputPassword2">
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-check-label">{{ error }}</label>
                    </div>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6 text-end"><img class="pt-7 pt-md-0 img-fluid"
                                                src="{% static 'website/assets/img/hero/hero-img.png' %}" alt=""/></div>
        </div>
    </div>
</section>
{% endblock %}
